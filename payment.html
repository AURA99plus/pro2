<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="pic.jpg" type="image/x-icon">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
 <div class="container">
   <form action="">
    <div class="row">

        <div class="col">
            <h3 class="title">
                Billing adress
            </h3>
            <div class="inputbox">
                <span>full name :</span>
                <input type="text" placeholder=" Leila EL ALAMI">
            </div>

            <div class="inputbox">
                <span>Email :</span>
                <input type="text" placeholder="example@gmail.com">
            </div>

            <div class="inputbox">
                <span>Address :</span>
                <input type="text" placeholder="street - locality">
            </div>

            <div class="inputbox">
                <span>city :</span>
                <input type="text" placeholder="Casablanca">
            </div>
            
            <div class="flex">
                <div class="inputbox">
                    <span>state :</span>
                    <input type="text" placeholder="Casablanca - state">
                </div>

                <div class="inputbox">
                    <span>zip code :</span>
                    <input type="text" placeholder="123 456">
                </div>


            </div>
        </div>

        <div class="col">
            <h3 class="title">
             Payment
            </h3>

            <div class="inputbox">
                <span>Card accepted :</span>
                <img src="card2.png"  alt="problem in connexion">
            </div>

            
            <div class="inputbox">
                <span>name on card:</span>
                <input type="text" placeholder="Mrs. Leila EL ALAMI">
            </div>

            <div class="inputbox">
                <span>credit card number:</span>
                <input type="number" placeholder="1111-2222-3333-4444">
            </div>

            <div class="inputbox">
                <span>exp month:</span>
                <input type="text" placeholder="Mai">
            </div>

            <div class="flex">
                <div class="inputbox">
                    <span>exp year:</span>
                    <input type="text" placeholder="2025">
                </div>

                <div class="inputbox">
                    <span>CVV :</span>
                <input type="text" placeholder="1234">
                </div>


            </div>
        </div>

    </div>

    <input type="submit" value="proceed to checkout" name="submit" class="submit-btn" id="">


   </form>
 </div>
    
</body>
</html>

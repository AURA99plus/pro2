<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="contact.css">

</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="">
                <label for="chk" aria-hidden="true">Contact us</label>
                <input  name="email" placeholder="example@gmail.com" required>
                <textarea required classe="msg" name="message" placeholder="Enter a message" id="msg" cols="30" rows="10"></textarea>
                <button type="submit">Send us</button>


            </form>
            
        </div>
    </div>
    



</body>
